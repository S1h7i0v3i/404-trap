<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Trap Dashboard</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="light-mode">
  <div class="container py-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1>404 Trap Dashboard</h1>
      <button class="btn btn-dark" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
    </div>

    <!-- Controls -->
    <div class="d-flex flex-wrap gap-3 mb-4">
      <select id="dateSelect" class="form-select w-auto"></select>
      <button class="btn btn-primary" onclick="fetchLogs()">ðŸ”„ Refresh Logs</button>
      <button class="btn btn-success" onclick="downloadCSV()">â¬‡ Download CSV</button>
    </div>

    <!-- Summary Cards -->
    <div class="row mb-4">
      <div class="col-md-4 mb-3">
        <div class="card text-center shadow">
          <div class="card-body">
            <h5>Total Hits</h5>
            <h3 id="totalHits">0</h3>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card text-center shadow">
          <div class="card-body">
            <h5>Unique IPs</h5>
            <h3 id="uniqueIPs">0</h3>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card text-center shadow">
          <div class="card-body">
            <h5>Top Path</h5>
            <h3 id="topPath">-</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- Chart -->
    <div class="mb-4 card shadow p-3">
      <canvas id="ipChart" height="100"></canvas>
    </div>

    <!-- Logs Table -->
    <div class="table-wrapper card shadow p-3">
      <table class="table table-bordered table-striped mb-0">
        <thead class="table-dark">
          <tr>
            <th>Time</th>
            <th>IP</th>
            <th>Location</th> <!-- âœ… Added Location -->
            <th>Path</th>
            <th>User-Agent</th>
          </tr>
        </thead>
        <tbody id="logTable"></tbody>
      </table>
    </div>
  </div>

  <script src="/static/js/dashboard.js"></script>
</body>
</html>
